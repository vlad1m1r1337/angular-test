<main class="task-info">
  <a matButton="outlined" [routerLink]="['/tasks']" class="task-info__back-button">Назад</a>
  <section>
    <mat-card class="mat-card task-info__card" appearance="outlined">
      <mat-card-title >{{ (task$ | async)?.title }}</mat-card-title>
      <dl>
        <dt>Описание</dt>
        <dd>{{ (task$ | async)?.description }}</dd>
      </dl>
      <p>
        <mat-slide-toggle
          [checked]="(task$ | async)?.completed"
          (change)="changeTaskStatus($event.checked)">{{ (task$ | async)?.completed ? 'Выполнена' : 'Не выполнена'}}
        </mat-slide-toggle>
      </p>
    </mat-card>
  </section>
</main>
